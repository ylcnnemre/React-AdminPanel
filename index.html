<body>
    <script>
        
        const powerset=(array)=>{
        const results=[[]]
        let copy=""
        for(const value of array)
        {
             copy=[...results]
            
            for(const prefix of copy)
            {   
                results.push(prefix.concat(value))
            }
        }
        console.log(copy)
        return results
    }

/* console.log(powerset(["A","B","C"]) */
      let val= powerset([6,9,7])
      console.log(val)
    </script>
